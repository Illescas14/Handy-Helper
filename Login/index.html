<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Formulario de Registro e Inicio de Sesión</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Formulario de Inicio de Sesión -->
                <form action="procesar_login.php" method="POST" class="sign-in-form">
                    <div class="logo-container logo-container-signin">
                        <img src="../assets/imagenes/logo.jpeg" alt="Logo" class="logo">
                    </div>
                    <h2 class="title">Iniciar sesión</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Correo" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Contraseña" required />
                    </div>
                    <input type="submit" value="Ingresar" class="btn solid" />
                </form>

                <!-- Formulario de Registro -->
                <form action="registro_usuario_be.php" method="POST" class="sign-up-form" enctype="multipart/form-data">
                    <div class="logo-container logo-container-signup">
                        <img src="../assets/imagenes/logo.jpeg" alt="Logo" class="logo">
                    </div>
                    <h2 class="title">Registrarse</h2>
                   
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" placeholder="Nombre de usuario" required />
                    </div>
                   
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Correo" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Contraseña" required />
                    </div>
                    <div class="input-field">
                        <input type="checkbox" id="shareLocation" name="shareLocation" value="1">
                        <label for="shareLocation">Compartir mi ubicación automáticamente</label>
                    </div>
                    <div class="input-field manual-location">
                        <i class="fas fa-city"></i>
                        <input type="text" name="city" placeholder="Ciudad" />
                    </div>

                    <div class="input-field manual-location">
                        <i class="fas fa-map"></i>
                        <input type="text" name="state" placeholder="Estado" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-camera"></i>
                        <input type="file" name="profile_image" accept="image/*" />
                    </div>
                    <div class="terms-container">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            <a href="terminosyCondi.php" target="_blank">Acepto los términos y condiciones</a>
                        </label></div>
                    
                      
                    <input type="submit" class="btn" value="Registrar" />
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Eres nuevo aquí?</h3>
                    <p>Regístrate y obtén acceso!!!</p>
                    <button class="btn transparent" id="sign-up-btn">Registrarse</button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Ya estás registrado?</h3>
                    <p>Inicia sesión</p>
                    <button class="btn transparent" id="sign-in-btn">Iniciar sesión</button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const shareLocationCheckbox = document.getElementById('shareLocation');
            const manualLocationFields = document.querySelectorAll('.manual-location');
            const termsCheckbox = document.getElementById('terms');
            const registerBtn = document.getElementById('registerBtn');


            // Ocultar los campos de ubicación manual si se selecciona compartir ubicación automáticamente
            shareLocationCheckbox.addEventListener('change', function () {
                manualLocationFields.forEach(field => {
                    field.style.display = this.checked ? 'none' : 'block';

                    
                });
            });
 // Habilitar el botón de registro si se aceptan los términos
                termsCheckbox.addEventListener('change', function () {
                registerBtn.disabled = !this.checked;

        }); });
    </script>


    <script src="app.js"></script>
</body>

</html>
